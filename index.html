<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numberle Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Numberle Game</h1>
    <div class="game-board" id="gameBoard">
        <!-- The game board will be populated with JavaScript -->
    </div>
    <div class="input-container">
        <input type="text" id="guessInput" maxlength="5" placeholder="Enter your guess"><br>
        <button onclick="submitGuess()">Submit</button>
        <div id="result"></div>
    </div>
    <script src="numberle.js"></script>
</body>
</html>
